{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Logged Out</h2>
    <p>If you did not log out, you can do so now.</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="{% url 'login' %}">Login again</a>
</div>
{% endblock %}
